<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixonar Shop</title>
    <link rel="stylesheet" href="style.css">

    <!-- üîπ Logo w przeglƒÖdarce -->
    <link rel="icon" type="image/x-icon" href="icon.jpg">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000000;
        }

        header {
            background-color: #9639c2;
            color: rgb(255, 255, 255);
            padding: 15px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav ul li a {
            color: rgb(251, 251, 251);
            text-decoration: none;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .product {
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 200px;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        #cart {
            padding: 20px;
            background-color: #74b2d9;
        }

        footer {
            background-color: #333;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 10px;
        }
 
        button {
            padding: 8px 12px;
            border: none;
            background-color: #25e66f;
            color: rgb(255, 255, 255);
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #9639c2;
        }

    </style>
</head>
<body>
    <!-- Nag≈Ç√≥wek -->
    <header>
        <h1>Flixonar Shop</h1>
        <nav>
            <ul>
                <li><a href="#products">Produkty</a></li>
                <li><a href="#shoes">Buty</a></li>
                <li><a href="#t-shirt">Bluzki</a></li>
                <li><a href="#mystery-box">Mystery Boxy</a></li>
                <li><a href="#cart">Koszyk</a></li>
            </ul>
        </nav>
    </header>

    <!-- Produkty -->
    <section id="products">
        <h2>Nasze produkty</h2>
        <div class="product-list">
            <div class="product">
                <img src="shox.jpg" alt="Nike shox">
                <h3>Produkt 1</h3>
                <p>Cena: 340 z≈Ç</p>
                <button onclick="addToCart('Nike shox', 340)">Dodaj do koszyka</button>
            </div>
            <div class="product">
                <img src="af1.jpg" alt="Nike Air Force">
                <h3>Produkt 2</h3>
                <p>Cena: 280 z≈Ç</p>
                <button onclick="addToCart('Nike Air Force', 280)">Dodaj do koszyka</button>
            </div>
            <div class="product">
                <img src="campus.jpg" alt="Adidas Campus">
                <h3>Produkt 3</h3>
                <p>Cena: 259 z≈Ç</p>
                <button onclick="addToCart('Adidas Campus', 259)">Dodaj do koszyka</button>
            </div>
            <div class="product">
                <img src="jordan.jpg" alt="Nike Air Jordan 4">
                <h3>Produkt 4</h3>
                <p>Cena: 379 z≈Ç</p>
                <button onclick="addToCart('Nike Air Jordan 4', 379)">Dodaj do koszyka</button>
            </div>
    </section>

    <!-- Koszyk -->
<section id="cart">
        <h2>Tw√≥j koszyk</h2>
        <ul id="cart-items"></ul>
        <p id="total">Suma: 0 z≈Ç</p>
        <button onclick="checkout()">Kup teraz</button>
    </section>

    <!-- Stopka -->
    <footer>
        <p>&copy; 2025 Flixonar Shop. Wszelkie prawa zastrze≈ºone.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
